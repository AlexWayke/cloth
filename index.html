<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/itc-slider.css">
    <title>Cloth</title>
</head>
<body>
    <header class="header">
        <div class="header-wrapper container">
            <div class="header-top">
                <a href="#"><h1 class="title">Ткани</h1></a>
                <div class="header-location">
                    Санкт-Петербург
                </div>
                <input class="header-input" type="text" placeholder="Я ищу">
                <div class="header-contact">
                    <a href="tel:+79001111111">8 800 900 70 90</a>
                    <p>Пн-вс: 10:00 - 21:00</p>
                </div>
                <ul class="header-list">
                    <li class="header-list--favorite"><a href="#"><img src="/src/icon/heart.svg" alt="#"></a></li>
                    <li class="header-list--user"><a href="#"><img src="/src/icon/user.svg" alt="#"></a></li>
                    <li class="header-list--cart"><a href="#"><img src="/src/icon/cart.svg" alt="#"></a></li>
                </ul>
            </div>
            <div class="header-menu">
                <ul class="header-menu--list">
                    <li><a href="#">Для одежды</a></li>
                    <li><a href="#">Для интерьера</a></li>
                    <li><a href="#">Мебельные</a></li>
                    <li><a href="#">Фурнитура</a></li>
                    <li><a href="#">Пряжа</a></li>
                    <li><a href="#">Новогодние</a></li>
                    <li><a href="#">Для шитья</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="mainscreen">
            <div class="mainscreen-wrapper">
                <div class="mainscreen-carousel">
                    <div class="slider">
                        <div class="slider__wrapper">
                          <div class="slider__items">
                            <div class="slider__item">
                              <img src="/src/mainscreen/1.jpeg" alt="#">
                            </div>
                            <div class="slider__item">
                                <img src="/src/mainscreen/1.jpeg" alt="#">
                            </div>
                            <div class="slider__item">
                                <img src="/src/mainscreen/1.jpeg" alt="#">
                            </div>
                          </div>
                        </div>
                        <button class="slider__control" data-slide="prev">
                            <svg width="14" height="9" viewBox="0 0 14 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 4.5L5.5 0.5M1.5 4.5L5.5 8.5M1.5 4.5H14" stroke="#FBF7F4"/>
                            </svg>
                        </button>
                        <button class="slider__control" data-slide="next">
                            <svg width="64" height="9" viewBox="0 0 64 9" fill="none" xmlns="http://www.w3.org/2000/svg">

                      </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/itc-slider.min.js"></script>

</html>
